<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todolist</title>
    <link rel="stylesheet" href="assets/css/main.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
   
    <link rel="shortcut icon" href="https://static.vecteezy.com/system/resources/previews/003/529/153/original/business-to-do-list-flat-icon-modern-style-free-vector.jpg" type="image/x-icon">
</head>
<body>

    <div class="todolist__container">
        <div class="todolist__adder">
          <form id="adder-form" class="adder__form">
            <div class="input__wrapper">
              <input type="text" autofocus autocomplete="off" placeholder="Your task..." required minlength="3" id="adder-input">
              <i class="fas fa-times"></i>
            </div>
            <button> <i class="fas fa-plus"></i> Create</button>
          </form>
          <div class="todolist__controllers"> 
            <button id="delete-all" class="delete__all">
              Delete all
            </button>
          </div>
        </div>
        <div id="todolistitem-container" class="todolistitem__container">
          
        </div>
      </div>


    <script src="assets/js/app.js"></script>
</body>

</html>
